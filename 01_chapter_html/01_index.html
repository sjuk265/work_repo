<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 디자인 파일 : css link -->
    <link rel="stylesheet" href="./css/01_index.css">
</head>
<body>
    <!-- 주석 : 코드 설명 , 단축키 : ctrl + / -->
    <!-- HTML : 마크업 언어 , 여는태그/닫는태그들로 코딩함 -->
    <!-- 줄복사 단축키 : ctrl + d -->
    <!-- html 템플릿 만들기 단축키 : ! + 탭키 -->
    <!-- html 결과 확인 : 오른쪽 클릭 -> open with live server -->
    
    <!-- head 태그 : 머리말 태그 -->
    <!-- body 태그 : 본문 태그 -->
    <!-- h1 태그 : 제목글을 적을 때 사용 , h1 ~ h5 (숫자에 따라서 크기 변화) -->
    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>
    <h5>Hello world</h5>

    <!-- js 연결(링크) -->
    <script src="./js/01_index.js"></script>
</body>
</html>
