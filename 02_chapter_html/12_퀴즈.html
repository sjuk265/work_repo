<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 복습 : table - tr - th(굵은 글씨) : 제목 -->
    <!-- 복습 :       - tr - td(일반 글씨) : 본문 -->
    <!-- border : 외곽선 -->
    <table border="1">
        <!-- 1행 2열 : 제목 -->
        <tr>
            <th>첫 번째 목록</th>
            <th>디자인</th>
        </tr>
        <!-- 2행 2열 : 본문 -->
        <tr>
            <td></td>
            <!-- ul - li : 순서없는 목록 -->
            <td>
                <ul>
                    <li><b>Lorem ipsum doror sit amet</b></li>
                    <li><i>Lorem ipsum doror sit amet</i></li>
                    <li><small>Lorem ipsum doror sit amet</small></li>
                    <li>Lorem ipsum doror <sub>sit amet</sub></li>
                </ul>
            </td>
        </tr>
        <!-- 3행 2열 : 제목 + 본문 -->
        <tr>
            <th>두 번째 목록</th>
            <td><center>디자인 시작</center></td>
        </tr>
        <!-- 4행 2열 : 제목 -->
        <tr>
            <td></td>
            <!-- ol - li : 순서있는 목록 -->
            <td>
                <ol>
                    <li><b>Lorem ipsum doror sit amet</b></li>
                    <li><i>Lorem ipsum doror sit amet</i></li>
                    <li><small>Lorem ipsum doror sit amet</small></li>
                    <li>Lorem ipsum doror <sub>sit amet</sub></li>
                </ol>
            </td>
        </tr>
         <!-- 5행 2열 : 제목 + 본문 -->
         <tr>
            <th>세 번째 목록</th>
            <td><center>디자인 끝</center></td>
        </tr>
    </table>
</body>
</html>
